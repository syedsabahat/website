<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            color: #0b5ed7;
            margin-bottom: 10px;
        }

        .meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .content {
            white-space: pre-line;
            font-size: 16px;
            line-height: 1.8;
            color: #222;
        }

        .back {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #0b5ed7;
            font-weight: 600;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>{{ title }}</h1>

    <div class="meta">
        ‚úç Author: {{ author }} <br>
        üìÖ Date: {{ date }}
    </div>

    <div class="content">
        {{ content }}
    </div>

    <a class="back" href="/articles">‚Üê Back to Articles</a>

</div>

</body>
</html>
